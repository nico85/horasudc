{% extends 'base.html' %}
{% block titulo %}Editar Horas cátedras{% endblock %}

{% block contenido %}
    <h1>Editar las horas cátedras de {{ persona.apellidos }}, {{ persona.nombres }}</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Guardar</button>
        </form>
    <hr>
    <div>
        <a href="/personas/" class="btn btn-warning"> Todas la Personas</a>
    </div>
{% endblock %}
